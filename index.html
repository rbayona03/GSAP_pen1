<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GSAP Tutorial</title>
</head>
<body>
    <main>
        <div class="content">
            <h1 class="anim1">GSAP Tutorial</h1>
            <p class="anim1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <a class="anim1" href="#" id="cta">start animation</a>
        </div>
        <div class="squares">
            <div class="square1">1</div>
            <div class="square2">3</div>
            <div class="square3">2</div>
        </div>
        <aside>
            <img src="img/hats.jpeg" alt="hats">
        </aside>
    </main>
    <section>
        <div class="scrollContent">
            <h1>scroll animations</h1>
            <h2>GSAP example</h2>
            <p>This is GSAP Boiler plate examples</p>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.js" integrity="sha512-eXYXyycwxk04NJgi6X8a0jHuY31zOl0WxjME5QTDDvaRCev+WRSir0e6ocPDuTBsx86OkfWobNM75JfovywNfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    //from/to indicates the animation is coming FROM or TO animation starting/end point
    //gsap.from/to/fromTo('selector', {animation features})
    gsap.from('.anim1', {opacity: 0, duration: 2, y:-100, ease: 'bounce', stagger:0.6})
    gsap.from('aside', {opacity:0, duration:1.5, x:60} )

    let tl = gsap.timeline({
        scrollTrigger: {
            trigger: 'main',
            start: '0%',
            end: '100%',
            scrub: 1
        }
    });
    let tl2 = gsap.timeline({
        scrollTrigger: {
            trigger: 'main',
            start: '0%',
            end: '10%',
            scrub: 1,
          
        }
    });

    //Scroll animation section

    let Scroll_tl = gsap.timeline({
        scrollTrigger: {
            trigger: 'scrollContent',
            start: '0%',
            end: '100%',
            scrub: 1
        }
    });
    
    tl.fromTo('.square1', {y:-10}, {y:100});
    tl2.fromTo('.square2', {x:-10}, {x:90})
    Scroll_tl.To('h2', {x: -1000, y:-50}, {x:250, y: 250})
</script>
</html>
